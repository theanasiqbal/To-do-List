<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        li{
            list-style-type: none;
            position: relative;
            padding: 2px 10px;
        }
        li i{
            padding: auto;
        }
        .fa-solid{
            position: absolute;
        }
        .fa-trash{
            right: 40px;
        }
        .fa-check{
            right: 15px;
        }
        .fa-pen{
            right: 65px;
        }
        .check{
            text-decoration: line-through;
            background-color: green;
            opacity: 0.5;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center my-5">To-Do List</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <input type="text" id="taskInput" class="form-control mb-3" placeholder="Add new task">
                <ul id="taskList" class="list-group"></ul>
                <button type="button" id="completed" class="btn btn-success mt-5">Completed</button>
                <button type="button" id="pending" class="btn btn-warning mt-5">Pending</button>
                <button type="button" id="all" class="btn btn-danger mt-5">All</button>
            </div>
        </div>
    </div>


    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
         
        $('#taskInput').keypress(function(event){
            if(event.key === 'Enter'){
                var data = $('#taskInput').val();
                $('#taskList').append($('<li><span>' + data + '</span><i class="fa-solid fa-pen"></i><i class="fa-solid fa-trash"></i> <i class="fa-solid fa-check"></i> </li>')) 

                $('#taskInput').val("");
            }
            
        })
        $('ul').on('click', '.fa-trash', function(){
            $(this).parent('li').remove();
        })
        $('ul').on('click', '.fa-check', function(){
            $(this).parent('li').toggleClass('check')
        })
        $('ul').on('click', '.fa-pen', function(){
        //    let newt = prompt("Enter New Task");
           $(this).parent('li').find('span').replaceWith('<input type="text" id="taskNum">')
        })
        $('ul').on('keypress', '#taskNum' , function(event){
            if(event.key === 'Enter'){
                var newData = $('#taskNum').val();
                $(this).parent('li').find('input').replaceWith('<span>' + newData + '</span>')
            }
        })
        $('#completed').on('click', function(){
            $('li').not('.check').toggle(500);
        })
        $('#pending').on('click', function(){
            $('.check').toggle(500);
        })
        $('#all').on('click', function(){
            $('li').show(500)
        })
        
            
         
  

    </script>

    
</body>
</html>
